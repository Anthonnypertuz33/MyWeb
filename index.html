<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Librería de Partículas Azules</title>
  
  <!-- Metadatos para Open Graph -->
  <meta property="og:title" content="Monster Desings">
  <meta property="og:description" content="¡Bienvenido a la Librería de Partículas Azules! Disfruta de un efecto visual único mientras exploras nuestro contenido.">
  <meta property="og:image" content="https://cdn.icon-icons.com/icons2/1508/PNG/512/systemusers_104569.png">
  <meta property="og:url" content="https://anthonnypertuz33.github.io/MyWeb/
">
  <meta property="og:type" content="website">
  
  <!-- Incluyendo Particle.js -->
  <script src="particles.js"></script>
  
  <style>
    /* Estilo para asegurarse de que las partículas ocupen todo el fondo */
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #fff; /* Fondo blanco */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    /* Estilo para el contenedor de las partículas */
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
    }
    /* Estilo para la imagen */
    #logo {
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 999; /* Para asegurarse de que la imagen esté por encima de las partículas */
    }
  </style>
</head>
<body>
  <!-- Contenedor para las partículas -->
  <div id="particles-js"></div>
  
  <!-- Imagen del logo -->
  <img id="logo" src="assets/imgs/logo.png" alt="Logo">

  <script>
    /* Configuración de las partículas */
    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 80, // Número de partículas
          "density": {
            "enable": true,
            "value_area": 800 // Área en la que se distribuyen las partículas
          }
        },
        "color": {
          "value": "#0000ff" // Color azul
        },
        "shape": {
          "type": "circle", // Forma de las partículas (puedes cambiar a "edge", "triangle", etc.)
          "stroke": {
            "width": 0,
            "color": "#000000"
          },
          "polygon": {
            "nb_sides": 5
          }
        },
        "opacity": {
          "value": 0.5,
          "random": true,
          "anim": {
            "enable": true,
            "speed": 1,
            "opacity_min": 0.1,
            "sync": false
          }
        },
        "size": {
          "value": 3, // Tamaño de las partículas
          "random": true,
          "anim": {
            "enable": false,
            "speed": 40,
            "size_min": 0.1,
            "sync": false
          }
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#0000ff", // Color azul
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 6,
          "direction": "none",
          "random": false,
          "straight": false,
          "out_mode": "out",
          "bounce": false,
          "attract": {
            "enable": false,
            "rotateX": 600,
            "rotateY": 1200
          }
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": {
            "enable": true,
            "mode": "grab"
          },
          "onclick": {
            "enable": true,
            "mode": "push"
          },
          "resize": true
        },
        "modes": {
          "grab": {
            "distance": 140,
            "line_linked": {
              "opacity": 1
            }
          },
          "bubble": {
            "distance": 400,
            "size": 40,
            "duration": 2,
            "opacity": 8,
            "speed": 3
          },
          "repulse": {
            "distance": 200,
            "duration": 0.4
          },
          "push": {
            "particles_nb": 4
          },
          "remove": {
            "particles_nb": 2
          }
        }
      },
      "retina_detect": true
    });

    // Redireccionar después de 10 segundos
    setTimeout(function() {
      window.location.href = "Entrada.html";
    }, 5000); // 10000 milisegundos = 10 segundos
  </script>
</body>
</html>
